plugins {
    id 'io.github.rost5000.gradle.protolock'
}

protolock {
    protolock {
        artifact = "io.github.rost5000.protolock:protolock-binaries:0.17.0"
    }
    location{
        defaultLocation {
            setProtorootDir("$projectDir/src/main/proto")
            lockDir = "$projectDir/src/main/proto"
        }
    }
}